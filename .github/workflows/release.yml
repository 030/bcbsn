---
name: Release
'on':
  push:
    tags:
      - '*'
jobs:
  release:
    name: Create Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-10.15
            shasum: shasum -a 512
          - os: ubuntu-20.04
            shasum: sha512sum
          - os: windows-2019
            shasum: sha512sum
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.0
      - name: Set BCBSN deliverable environment variable
        run: echo "bsbsn-deliverable=bsbsn-${{ matrix.os }}" >> $GITHUB_ENV
        if: |
          ${{ startsWith(matrix.os, 'mac') || startsWith(matrix.os, 'ubuntu') }}
      - name: Set BCBSN deliverable environment variable on Windows
        run: echo "bsbsn-deliverable=bsbsn-${{ matrix.os }}" >> $env:GITHUB_ENV
        if: ${{ startsWith(matrix.os, 'windows') }}go
      - name: Use the value
        run: |
          echo "${{ env.bsbsn-deliverable }}"
      - name: Check whether all versions have been updated
        run: |
          version=$(echo "${{ github.ref }}" | sed -e "s|.*\/\(.*\)$|\1|")
          echo "Version: ${version}"
          echo "Checking build/package/snap/snapcraft.yaml..."
          grep ${version} build/package/snap/snapcraft.yaml
          echo "Checking README.md..."
          grep "bsbsn:${version}" README.md
        # yamllint disable rule:line-length
        if: ${{ startsWith(matrix.os, 'mac') || startsWith(matrix.os, 'ubuntu') }}
      - name: Create release
        run: ./scripts/build.sh
        env:
          BCBSN_DELIVERABLE: ${{ env.bsbsn-deliverable }}
          GITHUB_TAG: ${{ github.ref }}
          SHA512_CMD: ${{ matrix.shasum }}
        if: ${{ startsWith(matrix.os, 'mac') || startsWith(matrix.os, 'ubuntu') }}
      - name: Create release windows
        shell: cmd
        run: |
          echo "GITHUB_TAG: '${{ github.ref }}'"
          echo "BCBSN_DELIVERABLE: '${{ env.bsbsn-deliverable }}'"
          cd cmd/bsbsn
          go build -buildvcs=false -ldflags "-X main.Version=${{ github.ref }}" -o "${{ env.bsbsn-deliverable }}"
          sha512sum "${{ env.bsbsn-deliverable }}" > "${{ env.bsbsn-deliverable }}.sha512.txt"
          chmod +x "${{ env.bsbsn-deliverable }}"
          ls bsbsn-windows-2019
        if: ${{ startsWith(matrix.os, 'windows') }}
        # yamllint enable rule:line-length
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: cmd/bsbsn/${{ env.bsbsn-deliverable }}
          asset_name: ${{ env.bsbsn-deliverable }}
          tag: ${{ github.ref }}
      - name: Upload checksums
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: cmd/bsbsn/${{ env.bsbsn-deliverable }}.sha512.txt
          asset_name: ${{ env.bsbsn-deliverable }}.sha512.txt
          tag: ${{ github.ref }}
